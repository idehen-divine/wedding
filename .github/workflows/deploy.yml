name: Deploy Wedding Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”¹ Upload code to server
      - name: Upload files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./"
          target: "wedding/wedding"
          exclude: ".git,.github,node_modules,vendor"

      # ğŸ”¹ Run commands on server
      - name: Run deployment commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd wedding/wedding

            echo "âš™ï¸ Setting up environment file"
            php -r "file_exists('.env') || copy('.env.example', '.env');"

            echo "ğŸ”§ Updating environment variables"
            sed -i "s|^APP_NAME=.*|APP_NAME=\"Wedding\"|" .env
            sed -i "s|^APP_ENV=.*|APP_ENV=production|" .env
            sed -i "s|^APP_URL=.*|APP_URL=http://www.preshlin25.com|" .env
            sed -i "s|^DB_CONNECTION=.*|DB_CONNECTION=sqlite|" .env

            echo "ğŸ—„ï¸ Setting up SQLite database"
            touch database/database.sqlite

            echo "ğŸ“¦ Installing PHP dependencies"
            composer install --optimize-autoloader --no-dev

            echo "ğŸ—ƒï¸ Setting up database"
            php artisan wedding:setup

            echo "ğŸ”‘ Generating app key"
            php artisan key:generate --force

            echo "ğŸ§¹ Clearing caches"
            php artisan optimize:clear
            php artisan optimize

            echo "ğŸ”’ Setting permissions"
            chmod -R 755 storage bootstrap/cache
            chmod -R 755 storage/app/public
            chmod 644 database/database.sqlite

            echo "ğŸ‰ Wedding website deployment successful!"
