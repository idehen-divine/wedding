name: Deploy Wedding Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Wedding Website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to project directory or create if doesn't exist
            echo "📍 Setting up project directory"
            mkdir -p wedding/wedding
            cd wedding/wedding
            
            # Clone or pull repository
            if [ ! -d ".git" ]; then
              echo "📥 Cloning repository"
              git clone https://github.com/YOUR_USERNAME/YOUR_REPO.git .
            else
              echo "🔄 Pulling latest changes"
              git pull origin main
            fi

            # Check Environment File
            echo "⚙️ Setting up environment file"
            php -r "file_exists('.env') || copy('.env.example', '.env');"

            # Update Environment variables
            echo "🔧 Updating environment variables"
            sed -i "s|^APP_NAME=.*|APP_NAME=\"Wedding\"|" .env
            sed -i "s|^APP_ENV=.*|APP_ENV=production|" .env
            sed -i "s|^APP_URL=.*|APP_URL=http://www.preshlin25.com|" .env
            sed -i "s|^DB_CONNECTION=.*|DB_CONNECTION=sqlite|" .env

            # Create SQLite database if it doesn't exist
            echo "🗄️ Setting up SQLite database"
            touch database/database.sqlite

            # Install PHP dependencies
            echo "📦 Installing PHP dependencies"
            composer install --optimize-autoloader --no-dev

            # Database setup
            echo "🗃️ Setting up database"
            php artisan wedding:setup

            # Install Node dependencies and build assets
            echo "🎨 Building frontend assets"
            npm ci
            npm run build

            # Generate App Key if needed
            echo "🔑 Generating app key"
            php artisan key:generate --force

            # Clear and optimize caches
            echo "🧹 Clearing caches"
            php artisan optimize:clear
            php artisan optimize

            # Set proper permissions
            echo "🔒 Setting permissions"
            chmod -R 755 storage bootstrap/cache
            chmod -R 755 storage/app/public
            chmod 644 database/database.sqlite

            echo "🎉 Wedding website deployment successful!"