<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            content: "\f3c2";

    </style>

        tailwind.config = {

                extend: {

                        secondary: '#F5C2A1'

                    borderRadius: {

                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'inter': ['Inter', 'sans-serif']
                    }

            }
        }

<body class="font-inter text-gray-800 overflow-x-hidden"
    style="background: linear-gradient(135deg, #FDF4F0 0%, #F9E8E1 50%, #F5DDD4 100%);">

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-primary/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="font-playfair text-2xl font-semibold text-primary">P & F</div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-primary font-medium">Home</a>
                    <a href="details.html" class="text-gray-700 hover:text-primary transition-colors">Event Details</a>
                    <a href="rsvp.html" class="text-gray-700 hover:text-primary transition-colors">RSVP</a>
                    <a href="gallery.html" class="text-gray-700 hover:text-primary transition-colors">Gallery</a>
                    <a href="wishes.html" class="text-gray-700 hover:text-primary transition-colors">Wishes</a>
                    <a href="story.html" class="text-gray-700 hover:text-primary transition-colors">Our Story</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="musicToggle"
                        class="w-10 h-10 flex items-center justify-center bg-primary/20 rounded-full hover:bg-primary/30 transition-colors">
                        <i class="ri-music-line text-primary"></i>
                    </button>
                    <button id="mobileMenu" class="md:hidden w-10 h-10 flex items-center justify-center">
                        <i class="ri-menu-line text-gray-700"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="h-screen flex items-center justify-center relative overflow-hidden pt-20 pb-10"
        style="background-image: url('https://readdy.ai/api/search-image?query=elegant%20romantic%20wedding%20background%20with%20soft%20blush%20peach%20and%20cream%20tones%20delicate%20watercolor%20floral%20elements%20roses%20and%20eucalyptus%20leaves%20scattered%20around%20dreamy%20ethereal%20atmosphere%20with%20golden%20light%20bokeh%20effect%20perfect%20for%20wedding%20invitation%20luxurious%20and%20sophisticated%20design%20with%20champagne%20gold%20accents&width=1920&height=1080&seq=hero-bg&orientation=landscape'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-gradient-to-br from-white/60 via-transparent to-primary/20"></div>

        <!-- Floating Floral Elements -->
        <div class="absolute top-32 left-20 w-32 h-32 opacity-30">
            <img src="https://readdy.ai/api/search-image?query=delicate%20watercolor%20blush%20peach%20roses%20with%20eucalyptus%20leaves%20elegant%20floral%20arrangement%20transparent%20background%20soft%20romantic%20style%20wedding%20decoration%20champagne%20gold%20accents%20dreamy%20botanical%20illustration&width=200&height=200&seq=floral-1&orientation=squarish"
                alt="Floral decoration" class="w-full h-full object-contain">
        </div>
        <div class="absolute bottom-32 right-20 w-40 h-40 opacity-25">
            <img src="https://readdy.ai/api/search-image?query=elegant%20watercolor%20peach%20and%20cream%20flowers%20with%20golden%20leaves%20romantic%20floral%20corner%20decoration%20transparent%20background%20wedding%20invitation%20style%20soft%20blush%20tones%20luxurious%20botanical%20design&width=240&height=240&seq=floral-2&orientation=squarish"
                alt="Floral decoration" class="w-full h-full object-contain">
        </div>

        <div class="relative z-10 text-center max-w-4xl mx-auto px-6">
            <h1 class="font-playfair text-7xl 2xl:text-8xl font-light text-primary mb-4 italic">
                Precious<br>
                <span class="text-5xl lg:text-6xl xl:text-7xl">&</span><br>
                Franklin
            </h1>
            <p class="text-primary font-inter text-xl md:text-2xl tracking-wider uppercase mb-8">August 30, 2024</p>

            <!-- Countdown Timer -->
            <div class="flex justify-center space-x-4 md:space-x-6 mb-2">
                <div class="bg-primary/80 backdrop-blur-sm rounded-lg p-3 md:p-4 min-w-[60px] md:min-w-[70px]">
                    <div id="days" class="text-white text-xl md:text-2xl font-bold">120</div>
                    <div class="text-white/90 text-xs md:text-sm uppercase tracking-wide">Days</div>
                </div>
                <div class="bg-primary/80 backdrop-blur-sm rounded-lg p-3 md:p-4 min-w-[60px] md:min-w-[70px]">
                    <div id="hours" class="text-white text-xl md:text-2xl font-bold">07</div>
                    <div class="text-white/90 text-xs md:text-sm uppercase tracking-wide">Hrs</div>
                </div>
                <div class="bg-primary/80 backdrop-blur-sm rounded-lg p-3 md:p-4 min-w-[60px] md:min-w-[70px]">
                    <div id="minutes" class="text-white text-xl md:text-2xl font-bold">33</div>
                    <div class="text-white/90 text-xs md:text-sm uppercase tracking-wide">Mins</div>
                </div>
                <div class="bg-primary/80 backdrop-blur-sm rounded-lg p-3 md:p-4 min-w-[60px] md:min-w-[70px]">
                    <div id="seconds" class="text-white text-xl md:text-2xl font-bold">03</div>
                    <div class="text-white/90 text-xs md:text-sm uppercase tracking-wide">Secs</div>
                </div>
            </div>

            <p class="text-primary text-lg md:text-xl mb-2 font-mdedium bg-white/80 px-4 py-2 rounded-lg inline-block my-4 sm:my-2 2xl:my-10">You are cordially invited to celebrate our wedding
            </p>

            <div class="flex flex-row gap-3 md:gap-4 justify-center my-4 sm:my-0">
                <a href="rsvp.html"
                    class="bg-primary hover:bg-primary/90 text-white px-6 md:px-8 py-2.5 md:py-3 !rounded-button font-medium transition-all whitespace-nowrap inline-block text-center text-sm md:text-base">
                    RSVP
                </a>
                <a href="details.html"
                    class="bg-white/80 hover:bg-white text-primary border border-primary px-6 md:px-8 py-2.5 md:py-3 !rounded-button font-medium transition-all whitespace-nowrap inline-block text-center text-sm md:text-base">
